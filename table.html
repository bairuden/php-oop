<!DOCTYPE html>
<html lang="en">

<head>

  <title>HTmL Table</title>
</head>

<body>
  <a href="links.html">Links</a>
  <tbody>
    <table border="2 px solid yeallo" width="300" height="200">
      <!-- table er size 2 pixle -->
      <thead>
        <!-- table er header crete korar jonno -->
        <tr align="center">
          <!-- table er chatactergulu middle point e takbe -->
          <th>ID</th>
          <!-- header file e aigula take -->
          <th>NAME</th>
          <th colspan="2">GPA</th>
          <!-- 2ta column tana jaito kintu rowspan sei jaiga dokol kore rakse -->
        </tr>

      </thead>
  </tbody>
  <tr align="center">
    <!-- tr means table row -->
    <td>101</td>
    <!-- table row er data -->
    <td>"hyza"</td>
    <td rowspan="2">3.22</td>
    <!-- 2 ta row tana jaito but rowspan sei jaiga dokol kore rakse -->
  </tr>
  <tr align="center">
    <td>102</td>
    <td>"hyzu"</td>
    <!-- <td>3.21</td> -->
  </tr>
  <tr align="center">
    <td>103</td>
    <td>"hyzl"</td>
    <td>3.23</td>
  </tr>
</body>

</html>
